<script type="text/javascript" src="http://localhost:8000/cardamomo/js/cardamomo.js"></script>
<script type="text/javascript">
  var cardamomo = new Cardamomo();
  var socket = cardamomo.socket("localhost:8000/base1");
  socket.onOpen(function() {
    console.log("Socket opened!");

    var params = {
      "param_1": "Param 1",
      "param_2": {
        "inner_1": "Param 2 Inner 1",
        "inner_2": [10,13,18]
      }
    };

    socket.send("action1", JSON.stringify(params));

    socket.on("action1", function(params) {
      console.log("OnMessage!");
      console.log(params);
    })
  });
</script>
